<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, svg {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <svg>
        <rect x="100" y="100" fill="red" width="100" height="100">
            <animate id="goRight"
                    attributeType="XML"
                    attributeName="x"
                    begin="0; goLeft.end"
                    from="100"
                    to="500"
                    dur="1s"
                    fill="freeze"></animate>
            <animate id="goLeft"
                    attributeType="XML"
                    attributeName="x"
                    begin="goRight.end"
                    from="500"
                    to="100"
                    dur="1s"
                    fill="freeze"></animate>

                    <!--fill="freeze"-->
                    <!--repeatCount="indefinite"></animate>-->
        </rect>
    </svg>
</body>
</html>
