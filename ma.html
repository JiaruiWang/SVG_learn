<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body, svg {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<svg viewBox="-400 -400 800 800">
    <rect x="-25" y="-25" fill="rgba(255, 0, 0, .5)" width="50" height="50">
        <animateMotion
                dur="3s"
                rotate="auto">
            <mpath xlink:href="#motionPath"></mpath>
                </animateMotion>
    </rect>
    <path id="motionPath" d="M 0 0 L 100 100 A 200 200 0 1 0 0 -100" stroke="gray" fill="none"></path>
</svg>
</body>
</html>
